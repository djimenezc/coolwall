<section data-ng-controller="ArticlesController" data-ng-init="find()">
  <accordion close-others="oneAtATime">
    <accordion-group is-open="true" is-btn="true">
      <accordion-heading>
        <span >Ideas</span>
      </accordion-heading>
      <ul class="articles unstyled">
        <li data-ng-repeat="article in articles">
          <h2><a data-ng-href="#!/articles/{{article._id}}">{{article.title}}</a></h2>
        </li>
        <li data-ng-hide="!articles || articles.length">
          <h2>No article yet. <br> Why don't you <a href="/#!/articles/create">Create One</a>?</h2>
        </li>
      </ul>
    </accordion-group>
    <accordion-group>
      <accordion-heading>
        <span >Tip of the day</span>
      </accordion-heading>
    </accordion-group>
    <accordion-group>
      <accordion-heading>
        <span >Tell me more</span>
      </accordion-heading>
    </accordion-group>
  </accordion>
</section>
